name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Intel (for MacBooks with Intel processors)
          - name: macOS x86_64 (Intel)
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: todo
            asset_name: todo-macos-x86_64

          # macOS Apple Silicon (for MacBooks with M1/M2/M3 chips)
          - name: macOS ARM64 (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: todo
            asset_name: todo-macos-arm64

          # Linux x86_64 (for Intel/AMD 64-bit PCs and servers)
          - name: Linux x86_64 (Intel/AMD)
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: todo
            asset_name: todo-linux-x86_64

          # Linux ARM64 (for Raspberry Pi and ARM servers)
          - name: Linux ARM64 (ARM)
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: todo
            asset_name: todo-linux-arm64

          # Windows x86_64 (for 64-bit Windows PCs)
          - name: Windows x86_64 (64-bit)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: todo.exe
            asset_name: todo-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        env:
          # Set the correct linker for cross-compilation
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
